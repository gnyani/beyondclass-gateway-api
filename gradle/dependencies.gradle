ext {
    versions = [:]
    libs = [:]
}
versions += [
        springBootVersion        : "1.5.3.RELEASE",
        springDataVersion        : "1.11.0.RELEASE",
        groovy                   : "2.4.7",
        junit                    : "4.11",
        oauth                    : "1.2.1.RELEASE",
        zuul                     : "1.3.4.RELEASE",
        sendGrid                 : "2.2.2",
        gpars                    : "1.2.1",

]
libs+=[
        groovy                      : [group: 'org.codehaus.groovy', name: 'groovy-all', version: "${versions.groovy}"],
        springBootParent            : [group: "org.springframework.boot", name: "spring-boot-starter-parent", version: "${versions.springBootVersion}"],
        springBootStarter           : [group: "org.springframework.boot" ,name: "spring-boot-starter",version: "${versions.springBootVersion}"],
        springBootStarterWeb        : [group: "org.springframework.boot", name: "spring-boot-starter-web", version: "${versions.springBootVersion}"],
        springBootStarterTest       : [group: "org.springframework.boot", name: "spring-boot-starter-test", version: "${versions.springBootVersion}"],
        springBootGradlePlugin      : [group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "${versions.springBootVersion}"],
        springBootTomcat            : [group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: "${versions.springBootVersion}"],
        springBootActuator          : [group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${versions.springBootVersion}"],
        springBootRest              : [group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: "${versions.springBootVersion}"],
        springBootLog4j             : [group: 'org.springframework.boot', name: 'spring-boot-starter-log4j', version: "${versions.springBootVersion}"],
        springBootHateoas           : [group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: "${versions.springBootVersion}"],
        springBootStarterDataMongodb: [group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: "${versions.springBootVersion}"],
        springBootStarterSecurity   : [group: "org.springframework.boot", name: "spring-boot-starter-security", version: "${versions.springBootVersion}"],
//        springDataCommons           : [group: 'org.springframework.data', name: 'spring-data-commons', version:"${versions.springDataVersion}"],
        junit                       : [group: 'junit', name: 'junit', version: "${versions.junit}"],
        spock                      : "org.spockframework:spock-core:1.0-groovy-2.4",
        hibernateValidator          : 'org.hibernate:hibernate-validator:4.3.0.Final',
        validationApi               : [group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'],
//        slf4j                       : [group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'],
        jbossLogging                : [group: 'org.jboss.logging', name: 'jboss-logging', version: '3.1.0.CR2'],
        jackson                     : [group:'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'],
        jsr311                      : [group: 'javax.ws.rs', name: 'jsr311-api', version: '0.11'],
        oauth                       : [group: 'org.springframework.cloud',name: 'spring-cloud-starter-oauth2',version: "${versions.oauth}"],
        zuul                        : [group: 'org.springframework.cloud', name: 'spring-cloud-starter-zuul', version: "${versions.zuul}"],
        sendGrid                    : [group: 'com.sendgrid', name: 'sendgrid-java', version: "${versions.sendGrid}"],
        gpars                       : [group: 'org.codehaus.gpars', name: 'gpars', version: "${versions.gpars}"],

]