<div class="container" style="margin-top: 50px;">
    <div class=" col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-show="!LC.user">
            <div class="panel-heading">Login with google</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <a class="btn btn-default" href="/google/login">Google Login</a>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-show="LC.user">
            <div class="panel-heading">
                <img class="p-img" alt=""
                     ng-src="{{LC.user.pic}}">
                {{LC.user.name}}
            </div>
            <div class="panel-body">

                <div class="col-md-12">Email :
                    {{LC.user.email}}</div>
                <div class="col-md-12">
                    <a href="#" class="btn btn-default margin-top-5"
                       ng-click="this.logout()"> Logout </a>
                </div>
                <div ui-view class="w-100 h-100"></div>
            </div>
        </div>
    </div>
</div>
